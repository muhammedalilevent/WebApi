<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.9.1.min.js"></script>
</head>
<body>
    <form id="frm">
        <input id="lat" type="text" />
        <input id="lng" type="text" />
        <input type="submit" value="Lokasyonu Ara" />
    </form>
</body>
</html>
<script type="text/javascript">
    $("#frm").submit(function (e) {
        e.preventDefault();
        var lat = $("#lat").val();
        var lng = $("#lng").val();

        var data = { "Latitude": lat, "Longitude": lng };

        $.ajax({
            url: "http://localhost:31933/api/GeoLocation/Get/5",
            type: "POST",
            data: data,
            success: function (response) {
                alert(JSON.stringify(response));
            }
        });
    })
</script>
